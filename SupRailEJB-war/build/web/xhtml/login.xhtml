<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SupRails - Add a trip</title>
    </h:head>
    <h:body>
            <h:form>
                <fieldset>
                    <h:outputLabel >Username : </h:outputLabel>
                    <h:inputText id="username" value="#{loginBean.username}" required="true" size="20" maxlength="20" />
                    <br /><br />
                    <h:outputLabel >Password : </h:outputLabel>
                    <h:inputText id="password" value="#{loginBean.password}" required="true" size="20" maxlength="20" />
                    <br /><br />
                    <h:commandButton value="Add" action="#{addTripBean.post_addTrip()}" styleClass="sansLabel" />
                    <br />
                    
                </fieldset>
            </h:form>
    </h:body>
</html>
