<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SupRails - Train stations</title>
        <style>
            table {
                width: 80%; 
                margin: auto;
                border-collapse: collapse;
            }
            
            table tr td, table tr th {
                text-align: center;
                border: 1px solid black;
            }
        </style>
    </h:head>
    <h:body>
        <h:dataTable value="#{listTrainStationsBean.trainStations}" var="train" border="2" cellspacing="1" cellpadding="1">
            <h:column>
                <f:facet name = "header">ID</f:facet>
                #{train.id}
            </h:column>
            <h:column>
                <f:facet name = "header">Name</f:facet>
                #{train.name}
            </h:column>
            <h:column>
               <f:facet name = "header">Adress</f:facet>
                #{train.address}
            </h:column>
            <h:column>
               <f:facet name = "header">City</f:facet>
                #{train.city}
            </h:column>
        </h:dataTable>  
        <h:panelGroup rendered="#{not empty user}">
            <h:form>
                <h:commandButton value="Add a new station" action="#{addTrainStationBean.get_addStation()}" />
            </h:form>
        </h:panelGroup>
        <br/>
        <h:link outcome="/xhtml/addTrainStation">Add</h:link>
        <br/>
        <h:link outcome="/index">Home</h:link>
    </h:body>
</html>
